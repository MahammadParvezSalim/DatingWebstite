<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Forget Password</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <style>               
        //.Bimage{background-image:url("https://baltimore.cbslocal.com/wp-content/uploads/sites/15910056/2012/02/dating-sites-mouse.jpg?w=413"); } 
        </style>
    </h:head>
    <h:body styleClass="Bimage">
         <div style="background-color: pink; padding: 0px;">
            <h1 style="color: red; font-style: italic;"><center>♥ Welcome to University of Houston Dating System ♥</center></h1>
        </div>
        <h:form>
            <h3>Which city you were born?</h3>
            <p>:<br></br>
                <h:inputText id="fname" required ="true" 
                             requiredMessage="The name feild cannot be empty!"
                        title="Please enter your first name"
                        value="#{forgetPassword.ans}"
                        />
            </p>
            <p>
                <h:commandButton id="submit" value="Submit"
                                 action="#{forgetPassword.ForgotPassword()}" />
            </p>
        </h:form>
        
    </h:body>
</html>
