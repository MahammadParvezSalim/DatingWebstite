<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:b="http://bootsfaces.net/ui">
    <h:head>
        <title>Forget Password</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="refresh"/>
        <style>               
        //.Bimage{background-image:url("https://baltimore.cbslocal.com/wp-content/uploads/sites/15910056/2012/02/dating-sites-mouse.jpg?w=413"); } 
        </style>
    </h:head>
    <h:body styleClass="Bimage">
         <div style="background-color: pink; padding: 0px;">
            <h1 style="color: red; font-style: italic;"><center>♥ Welcome to University of Houston Dating System ♥</center></h1>
        </div>
        
        <h:form>
            <h2>Reset Password</h2>
            #{resetPassword.setOldPassword(forgetPassword.oldPassword)}
            <p>
                Please enter your new password
                <h:inputText  required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your new password"
                        value="#{resetPassword.newPassword1}"
                 validatorMessage="The ID must be between 3 and 20 characters">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
            <p>
                Please enter your new password again
                <h:inputText  required ="true" 
                             requiredMessage="The ID field cannot be empty"
                        title="Please enter your new password again"
                        value="#{resetPassword.newPassword2}"
                 validatorMessage="The ID must be between 3 and 20 characters">
                    <f:validateLength maximum="20" minimum="3" />
                </h:inputText>
            </p>
            <p>
                <h:commandButton  value="Reset"
                                  action="#{resetPassword.ResetPassword(forgetPassword.user_id)}" />
            </p>
        </h:form>
    </h:body>
</html>
